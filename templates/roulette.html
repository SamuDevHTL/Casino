<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #16a085;
        }
        input {
            padding: 5px;
            margin: 10px;
        }
        select {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Roulette</h1>
    <form id="roulette-form">
        <label for="bet">Enter Bet Amount:</label>
        <input type="number" id="bet" name="bet" min="1" required>
        <br>
        <label for="color">Choose a Color:</label>
        <select id="color" name="color" required>
            <option value="red">Red</option>
            <option value="black">Black</option>
        </select>
        <br>
        <button type="submit">Spin</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('roulette-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const bet = document.getElementById('bet').value;
            const color = document.getElementById('color').value;

            const response = await fetch('/roulette', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `bet=${bet}&color=${color}`
            });

            const data = await response.json();
            document.getElementById('result').textContent = 
                `Result: You ${data.result}! Winning Color: ${data.winning_color}, Payout: ${data.payout}`;
        });
    </script>
</body>
</html>
